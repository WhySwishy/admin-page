<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="dashboard">Dashboard</div>
        
        <div class="home"><ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul></div>

        <div class="setting"><ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul></div>

        <div class="icons">
            <img src="assets/home.svg" alt="homeicon" style="height: 20px; width: 20px;">
            <img src="assets/id-card.svg" alt="profile" style="height: 20px; width: 20px;">
            <img src="assets/message-reply.svg" alt="messages" style="height: 20px; width: 20px;">
            <img src="assets/clock-time-three.svg" alt="history" style="height: 20px; width: 20px;">
            <img src="assets/note.svg" alt="tasks" style="height: 20px; width: 20px;">
            <img src="assets/account-group.svg" alt="communities" style="height: 20px; width: 20px;"></div>

        <div class="icons">
            <img src="assets/cog-outline.svg" alt="settings" style="height: 20px; width: 20px;">
            <img src="assets/help-box.svg" alt="support" style="height: 20px; width: 20px;">
            <img src="assets/shield-check.svg" alt="privacy" style="height: 20px; width: 20px;"></div>
    </div>
    
</body>
</html>
